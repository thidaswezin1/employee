<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
<title>Employee Directory</title>
</head>
<body>
	<div class="container">
	<h2>Employee Directory</h2>
	<hr>
	<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempEmployees : ${employees}">
				<td th:text="${tempEmployees.firstName}"></td>
				<td th:text="${tempEmployees.lastName}"></td>
				<td th:text="${tempEmployees.email}"></td>
				<td>
					<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployees.id})}" class="btn btn-info btn-sm">Update</a>
					<a th:href="@{/employees/delete(employeeId=${tempEmployees.id})}" class="btn btn-danger btn-sm" onclick="if(!(confirm('Are you sure to delete'))) return false">Delete</a>
				</td>
			</tr>
		</tbody>
	
	
	</table>
	</div>
</body>
</html>
